general.import = [
	"~/.config/alacritty/ludvik-theme.toml"
]
[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"
